<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/Google-favicon-2015.png">
    <title>Google</title>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <ul class="header__left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="header__right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><img src="images/icon-menu.jpg" alt="Application Icon" class="header__right--appicon" title="Google Applications"></li>
            <li><button class="header__right--button" type="button">Sign In</button></li>
        </ul>
    </header>

    <div class="clear"></div>


    <!-- Main -->
    <main class="main">
        <img src="images/googlelogo.png" alt="Google Logo" class="main__logo">
        <div class="main__searchbar">
            <img src="images/magnifying_glass.jpg" alt="Magnifier" class="main__searchbar--magnifier">
            <input type="search" class="main__searchbar--input" placeholder="Search" title="Search">
            <a href="#"><img src="images/google_microphone.png" alt="Microphone" class="main__searchbar--microphone"></a>
        </div>

        <div class="main__buttons">
            <button class="main__buttons--left" type="button">Google Search</button>
            <button class="main__buttons--right" type="button">I'm feeling Lucky</button>
        </div>
        <div>
            <p class="main__language">Other Languages you can use Google: <a href="#">English</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="footer__bottom--right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

    </footer>

</body>

</html>
